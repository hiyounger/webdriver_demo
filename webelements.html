<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function showAndHidden1() {
            var div1 = document.getElementById("div1");
            var div2 = document.getElementById("div2");
            if (div1.style.display == "block") {
                div1.style.display = 'none';
            } else {
                div1.style.display = 'block';
            }
            if (div2.style.display == "block") {
                div2.style.display = 'none';
            } else {
                div2.style.display = 'block';
            }
        }
        function showAndHidden2() {
            var div3 = document.getElementById("div3");
            var div4 = document.getElementById("div4");
            if(div3.style.visibility == 'visible'){
                div3.style.visibility = 'hidden';
            } else {
                div3.style.visibility = 'visible';
            }
            if(div4.style.visibility == 'visible'){
                div4.style.visibility = 'hidden';
            } else {
                div4.style.visibility = 'visible';
            }
        }
        function changeInputText() {
            document.getElementById("text").value = "改变了";
        }
        function dbclick() {
            var bt = document.getElementById("context_click");
            bt.style.background = "red";
        }
    </script>
</head>
<body>
    <div>display:元素不占用页面位置</div>
    <div id="div1" style="display: block;">DIV1</div>
    <div id="div2" style="display: none;">DIV2</div>
    <input id="button1" type="button" onclick="showAndHidden1();" value="DIV切换">
    <hr>
    <div>visibility:元素占用页面位置</div>
    <div id="div3" style="visibility: visible;">DIV1</div>
    <div id="div4" style="visibility: hidden;">DIV2</div>
    <input id="button2" type="button" onclick="showAndHidden2();" value="DIV切换">
    <hr>
    <div>不可用的控件和只读的控件
        <div>
            <span>输入框</span>
            <input type="text" size="40" value="可用"/>
        </div>
        <div>
            <span>不可用输入框</span>
            <input type="text" size="40" value="不可用" disabled />
        </div>
        <div>
            <span>只读输入框</span>
            <input type="text" size="40" value="只读" readonly>
        </div>
    </div>
    <hr>
    <div>
        <span>通过点击按钮改变文本框内容</span><br/>
        文本框 <input type="text" id="text" value="文本框默认内容"/>
        <input type="button" id="button" value="改变文本框文字" onclick="changeInputText()"/>
    </div>
    <hr>
    <div>
        <span>双击变红</span>
        <input id="context_click" type="button" value="双击我会变红的" ondblclick="dbclick()">
    </div>
    <hr>
    <div>
        <span>下拉列表</span>
        <select name="fruit" size="1">
            <option id="peach" value="taozi">桃子</option>
            <option id="watermelon" value="xigua">西瓜</option>
            <option id="orange" value="chengzi">橘子</option>
            <option id="kiwifruit" value="mihoutao">猕猴桃</option>
            <option id="maybush" value="shanzha">山楂</option>
            <option id="litchi" value="lizhi">荔枝</option>
        </select>
    </div>
    <div>
        <span>单选按钮</span>
        <input type="radio" name="fruit" value="berry"/>草莓
        <input type="radio" name="fruit" value="watermelon"/>西瓜
        <input type="radio" name="fruit" value="orange"/>橙子
    </div>
    <div>
        <span>复选按钮</span>
        <input type="checkbox" name="fruit2" value="berry"/>草莓
        <input type="checkbox" name="fruit2" value="watermelon"/>西瓜
        <input type="checkbox" name="fruit2" value="orange"/>橙子
    </div>
    <hr>
    <div>
        <span>JS alert 和 confirm</span>
        <input type="button" onclick="alert('这是一个alert弹窗')" value="Alert弹窗">
        <input type="button" onclick="confirm('这是一个confirm弹窗')" value="confirm弹窗">
    </div>

</body>
</html>
